<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mission to Mars</title>
  <meta charset="utf-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
<div class="container">
  <!-- Jumbotron -->
  <div class="jumbotron text-center">
      <h1 class="display-3"><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="../scrape" role="button">Click to Scrape Top Mars Headline</a></p>
  </div>

  <div class="row">
  <div class="col-md-12">
  <!-- Latest Mars News -->
              <div class="media-body">
                  <h3>Latest Mars News</h3>
                  <h4>{{mars.latest_news_title}}</h4>
                  <p>{{mars.latest_news_detail}}</p>
              </div>
          </div>
        </br>
 <div class="row">
 <div class="col-md-10 border">
  <!-- JPL Mars Space Images - Featured Image -->
        <h3>Featured Mars Image</h3>
        </br>
         <img src="{{mars.feature_image_url}}" alt="Featured Mars Image">
        </div>
      </br>

 <div class="col-md-10 border">
            <h3>Mars Facts</h3>
                {{mars.mars_html_table}}

           </div>
      </div>
  </div>

  <hr>
    <div class="row">
      <div class="col-md-8 offset-4">
        <h3>Mars Hemispheres</h3>  
      </div>
    </div>
    </br>
    <div class="row">       
            {% for hemisphere in mars.image_urls %} 
              <div class="col-6 border">
              </br>
                    <div>
                      <img width="400 px" height="400 px" src="{{ img_urls }}">
                    </div>

                    <div>
                      <h3> {{ image_urls}} </h3>  
                    </div>
            
              </div>
            {% endfor %}
    </div>
  </div>
<hr>
<hr>

      
<!---Script files--->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
